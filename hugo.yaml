# Hugo configuration file
title: Crash Docs

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://discourse.mcneel.com/c/plug-ins/multi-user/163/"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/crashcloud/docs"
      params:
        icon: github
    - name: discourse
      weight: 6
      url: "https://discourse.mcneel.com/c/plug-ins/multi-user/163/"
      params:
        icon: annotation

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/crashcloud/docs/edit/main/content"
